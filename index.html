<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 JavaScript-UWP Port</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        h1 {
            color: orange;
        }
        #romInput {
            background-color: lightgreen;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        #verifyButton {
            background-color: cyan;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #verifyButton:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #message {
            font-weight: bold;
        }
        .error {
            color: red;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: small;
        }
    </style>
</head>
<body>
    <h1><b>SM64 JavaScript-UWP Port</b></h1>
    <p>Welcome to SM64 JS-UWP Port!<br>To play you will need to provide an original English copy of SM64.</p>
    <label for="romInput">ROM:</label>
    <input type="file" id="romInput" accept=".z64">
    <button id="verifyButton" disabled>Verify</button>
    <p id="message"></p>
    
    <script>
        async function getSHA1(file) {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-1', buffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        document.getElementById('romInput').addEventListener('change', function() {
            document.getElementById('verifyButton').disabled = !this.files.length;
        });
        
        document.getElementById('verifyButton').addEventListener('click', async function() {
            console.log("Verify button clicked!");
            const fileInput = document.getElementById('romInput');
            const file = fileInput.files[0];
            if (!file) {
                console.log("No file selected.");
                document.getElementById('message').innerText = "Please select a ROM file first!";
                return;
            }
            
            console.log("File selected:", file.name);
            const expectedSHA1 = "9bef1128717f958171a4afac3ed78ee2bb4e86ce"; // Original SM64 SHA-1
            const hash = await getSHA1(file);
            console.log("Computed SHA-1:", hash);
            
            if (hash === expectedSHA1) {
                console.log("Valid ROM detected. Loading game...");
                document.body.innerHTML = ""; // Clear page content
                
                const canvas = document.createElement('canvas');
                canvas.className = "emscripten";
                canvas.id = "canvas";
                document.body.appendChild(canvas);
                
                const script = document.createElement('script');
                script.src = "sm64.us.f3dex2e.js"; // Load the correct script
                document.body.appendChild(script);
            } else {
                console.log("Invalid ROM detected.");
                const messageElement = document.getElementById('message');
                messageElement.innerText = "Invalid! Verify that the file is a .z64 ROM of SM64 and try again!";
                messageElement.classList.add('error');
            }
        });
    </script>
    
    <footer>Made by: TheWatermelon24</footer>
</body>
</html>
